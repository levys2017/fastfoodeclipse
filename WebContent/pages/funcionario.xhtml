<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template.xhtml">

	

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div  id="dform">
								<div>
								<h2>Cadastro de Funcionário</h2>
							
								<p:panelGrid columns="2" id="pg1" columnClasses="wd8, Wid80"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="Nome:" />
										<p:inputText value="#{funcionarioBean.funcionarioSelected.nome}" style="width:100%"></p:inputText>					
										
								</p:panelGrid>
								
								<p:panelGrid columns="4" id="pg2" columnClasses="wd8,wd20,wd10,wd25"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="CPF:" />
										<p:inputMask mask="999.999.999-99" value="#{funcionarioBean.funcionarioSelected.cpf}" style="width:70%"></p:inputMask>	
										
										<p:outputLabel value="Sexo: " />
            							<p:selectOneRadio  value="#{funcionarioBean.funcionarioSelected.sexo}" style="width:150px">
            							<f:selectItem  itemLabel="Masculino"  itemValue="1"></f:selectItem>
            							<f:selectItem  itemLabel="Feminino"  itemValue="2"></f:selectItem>
            						</p:selectOneRadio>	
								</p:panelGrid>
								
								
            					<p:panelGrid columns="4" id="pg3" columnClasses="wd8, wd25,wd8,wd20,"   layout="grid" style="border:0px none;background:none">
            						<h:outputText value="Cargo: " />
            						<p:selectOneMenu value="#{funcionarioBean.funcionarioSelected.cargo}">
            						<f:selectItem itemLabel="Cargo" itemValue="" />
            						<f:selectItem itemLabel="ATENDIMENTO" itemValue="1" />            						
            						<f:selectItem itemLabel="COZINHEIRO" itemValue="2" />
            						<f:selectItem itemLabel="DIRETORIA" itemValue="3" />
            						</p:selectOneMenu>
            						
            						<h:outputText value="Telefone:" />
									<p:inputMask mask="(99)99999-9999" value="#{funcionarioBean.funcionarioSelected.telefone}" style="width:70%"></p:inputMask>
            						
            					</p:panelGrid>
								
								<p:panelGrid columns="2" id="pg4" columnClasses="wd8, wd25,wd8,wd20,"   layout="grid" style="border:0px none;background:none">
								<h:outputText value="Função:" />
    								<p:inputTextarea rows="2" cols="33" value="#{funcionarioBean.funcionarioSelected.funcao}"/>
    							</p:panelGrid>
    							  
    							<p:panelGrid columns="4" id="pg5" columnClasses="wd8, wd25,wd8,wd20,"   layout="grid" style="border:0px none;background:none">
									  		
            						<h:outputText value="Email:" />
									<p:inputText value="#{funcionarioBean.email}" style="width:100%"></p:inputText>					
									
									<h:outputText value="Senha:" />
									<p:password value="#{funcionarioBean.senha}" feedback="false"></p:password>
										
            					</p:panelGrid>
    								
								<h:panelGrid  id="pg8" columns="3" >
										<p:commandButton value="Salvar" action="#{funcionarioBean.salvar}" update="pg1 pg2 pg3 pg4 pg5 pg8 dt1"></p:commandButton>
										<p:commandButton value="Limpar" action="#{funcionarioBean.limpar}" update="fprinc"></p:commandButton>
										<p:commandButton value="Excluir" actionListener="#{funcionarioBean.excluir}" update="pg1 pg2 pg3 pg4 pg5 pg8 dt1">
										   <p:confirm header="Confirmação" message="Deseja Excluir o Funcionário?" icon="ui-icon-alert"/>
										</p:commandButton>
									
								</h:panelGrid>
							
								<p:dataTable id="dt1" var="bn" value="#{funcionarioBean.funcionarios}" selectionMode="single" selection="#{funcionarioBean.funcionarioSelectedTable}" rowKey="#{bn.id}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum Funcionario Cadastrado" reflow="true">
								
									<p:ajax event="rowSelect" listener="#{funcionarioBean.selecionaRowTable}" update=":fprinc"></p:ajax>
									<p:column headerText="Nome" filterBy="#{bn.nome}" sortBy="#{bn.nome}">
										<h:outputText value="#{bn.nome}" />
									</p:column>
									
									<p:column headerText="CPF">
										<h:outputText value="#{bn.cpf}" />
									</p:column>
									
									<p:column headerText="Sexo">
										<h:outputText value="#{bn.desc_sexo}" />
									</p:column>
									
									<p:column headerText="E-mail">
										<h:outputText value="#{bn.usuario.email}" />
									</p:column>
									
									<p:column headerText="Telefone">
										<h:outputText value="#{bn.telefone}" />
									</p:column>
									
									<p:column headerText="Cargo">
										<h:outputText value="#{bn.desc_cargo}" />
									</p:column>
									
									<p:column headerText="Função">
										<h:outputText value="#{bn.funcao}" />
									</p:column>
									
									
								</p:dataTable>
					
							</div>
							        <hr/>
						</div>
					       
						
		                
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
