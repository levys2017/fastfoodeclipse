<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template.xhtml">

	

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div  id="dform">
								<div >
								<h2>Cadastro de Cliente</h2>
							
								<p:panelGrid columns="2" id="pg1" columnClasses="wd8, Wid80"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="Nome:" />
										<p:inputText value="#{clienteBean.clienteSelected.nome}" style="width:100%"></p:inputText>					
																						
								
								</p:panelGrid>
								
								
								
								<h:panelGrid  id="pg8" columns="3" >
										<p:commandButton value="Salvar" action="#{clienteBean.salvar}" update="pg1 pg8 dt1"></p:commandButton>
										<p:commandButton value="Limpar" action="#{clienteBean.limpar}" update="fprinc"></p:commandButton>
										<p:commandButton value="Excluir" actionListener="#{clienteBean.excluir}" update="pg1 pg8 dt1" disabled="#{clienteBean.clienteSelected.id==0}">
										   <p:confirm header="ConfirmaÃ§Ã£o" message="Deseja Excluir o Status?" icon="ui-icon-alert" />
										</p:commandButton>
									
								</h:panelGrid>
							
								<p:dataTable id="dt1" var="bn" value="#{clienteBean.clientes}" selectionMode="single" selection="#{clienteBean.clienteSelectedTable}" rowKey="#{bn.id}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum cliente Cadastrado" reflow="true">
								
									<p:ajax event="rowSelect" listener="#{clienteBean.selecionaRowTable}" update=":fprinc"></p:ajax>
									<p:column headerText="Nome" filterBy="#{bn.nome}" sortBy="#{bn.nome}">
										<h:outputText value="#{bn.nome}" />
									</p:column>
									
									<p:column headerText="Dt. Nascimento" sortBy="#{bn.dt_nasc}">
										<h:outputText value="#{bn.dt_nasc}" >
										<f:convertDateTime dateStyle="medium" locale="pt_BR" type="date" timeZone="GMT-3"/>
										</h:outputText>
									</p:column>
									
									
									<p:column headerText="C.P.F" filterBy="#{bn.cpf}">
										<h:outputText value="#{bn.cpf}" />
									</p:column>
									
																			
									
									
									
								</p:dataTable>
					
							</div>
							        <hr/>
						</div>
					       
						
		                
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									        <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
