<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template3.xhtml">

	

		 <title>..::FASTFOOD- CADASTRO::..</title>

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div>
							<h2>Pedidos</h2>
						</div>

					       
					    <p:dataTable id="tip" var="p" value="#{principalbean.pedidos_cozinha}" selectionMode="single" selection="#{principalbean.pedidoSelectedTable}" rowKey="#{p.id}"  emptyMessage="Nenhum pedido solicitado" reflow="true">
							<p:ajax event="rowSelect" listener="#{principalbean.pedidoSelectedTable}" update=":fprinc tip"></p:ajax>
									<p:column headerText="Código" width="100">
										<h:outputText value="#{p.id}"></h:outputText>						
									</p:column>
									<p:column headerText="Descrição">
										<h:outputText value="#{principalbean.itensPedido}"></h:outputText>						
									</p:column>

									<p:column headerText="Status">
										<h:outputText value="#{p.desc_status}"></h:outputText>	
									</p:column>
									
									<p:column width="200" update="tip">  
						           	<p:commandButton value="Aceitar" action="#{principalbean.aceitarPedido()}"/>		    
									<p:commandButton value="Finalizar" action="#{principalbean.finalizarPedido()}"/>
						            
									</p:column>
										
						</p:dataTable>

						<p:dialog header="Item" widgetVar="pDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					        <p:outputPanel id="pDetail" style="text-align:center;">
					            <p:panelGrid  columns="2" rendered="#{principalbean.itemPedidoSelected.id>0}" columnClasses="label,value">
					                <h:outputText value="" />
					                <h:outputText value="#{principalbean.produtoSelected}" />
						
								</p:panelGrid>
				        	</p:outputPanel>
				    	</p:dialog>
		</h:form>
		
	</ui:define>
</ui:composition>
