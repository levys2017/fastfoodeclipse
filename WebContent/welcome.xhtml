<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Levy Martins"/>

    <title>..::FASTFOOD-LOGIN::..</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    

    <!-- Custom CSS -->
 
    
     <!-- Custom CSS -->
    <link href="css/po.css" rel="stylesheet"/>
    
     <h:outputScript name="js/layout.js" library="sentinel-layout" />

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

</h:head>
<h:body>

		<div class="ContainerIndent ui-fluid" id="dform">
					<div class="Container100 Responsive100">
								<div class="row">
											<div class="col-md-4 col-md-offset-4 text-center">
												
													<div >
														<h1>FAST FOOD</h1>
														<br/>
														<p:graphicImage url="img/logo.png" width="400" height="250" />
													</div>
													<h:form id="fprinc" >
														<p:panelGrid rendered="#{principalbean.jacadastrado==0}" columns="2" columnClasses="Wid3, Wid90" layout="grid" style="border:0px none;background:none" >
															<h:outputText value="Email:" />
															<p:inputText value="#{principalbean.email}"></p:inputText>
															<h:outputText value="Senha:" />
															<p:password value="#{principalbean.senha}" feedback="false"></p:password>
														<p:column>
														</p:column>
														<p:column>
														<p:commandButton value="Entrar" action="#{principalbean.loginCliente()}"></p:commandButton>
														<p:commandButton value="Cancelar" action="#{principalbean.limparCliente()}"></p:commandButton>
														</p:column>	
														<br/>
														<br/>
														<p:column><p:commandLink value="FaÃ§a seu cadastro" action="#{principalbean.atualizatela()}" update="fprinc"/></p:column>
														</p:panelGrid>
														<p:panelGrid rendered="#{principalbean.jacadastrado==1}" columns="2" columnClasses="Wid3, Wid90" layout="grid" style="border:0px none;background:none" >
															<h:outputText value="Email:" />
															<p:inputText value="#{principalbean.email}"></p:inputText>
															<h:outputText value="Nome:" />
															<p:inputText value="#{principalbean.nome}" feedback="false"></p:inputText>
															
															<h:outputText value="Telefone:" />
															<p:inputText value="#{principalbean.telefone}" feedback="false"></p:inputText>
														
															<h:outputText value="Senha:" />
															<p:password value="#{principalbean.senha}" feedback="true" weakLabel="senha fraca" goodLabel="senha boa" strongLabel="senha forte"></p:password>
															<p:column>
															</p:column>
															<p:commandButton value="Cadastrar" action="#{principalbean.cadastraCliente()}"></p:commandButton>
															<p:column>
															</p:column>
															<p:column><p:commandLink value="Voltar" action="#{principalbean.atualizatela()}" update="fprinc"/></p:column>
														</p:panelGrid>
													</h:form>
												<p:messages autoUpdate="true"></p:messages>
												<p:growl autoUpdate="true"></p:growl>
											</div>
								</div>
					</div>
</div>
  
</h:body>
</html>
