<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="templates/template2.xhtml">

	 <title>..::FASTFOOD- CADASTRO::..</title>

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div  >
						
						<div style="align:center">
									<h1>Faça Seu pedido</h1>						
						</div>
						
							<p:dataScroller value="#{principalbean.produtos}"   var="pd" chunkSize="10">
							        <f:facet name="header">
							            Monte seu pedido
							        </f:facet>
							 
							        <h:panelGrid columns="3" style="width:100%" columnClasses="wd10, wd70, wd20">
							            <p:graphicImage   url="img/#{pd.imagem}" width="90" height="80"/> 
							 
							            <p:outputPanel>
							                <h:panelGrid columns="2" cellpadding="5">
							                    <h:outputText value="Nome:" />
							                    <h:outputText value="#{pd.nome}" style="font-weight: bold"/>
							 
							                    <h:outputText value="VALOR:" />
							                    <h:outputText value="#{pd.valor}" style="font-weight: bold">
							                    
							                    <f:convertNumber type="currency"></f:convertNumber>
							 					</h:outputText>
							                    <h:outputText value="Descrição:" />
							                    <h:outputText value="#{pd.descricao}" style="font-weight: bold"/>
							                </h:panelGrid>
							            </p:outputPanel>
							            <p:column>
							            		<p:inputText  value="#{pd.qtd}"></p:inputText>
							            		
							            		<p:commandButton  align="right" value=" + " action="#{principalbean.additem}">
							            		
							            			<f:setPropertyActionListener value="#{pd}" target="#{principalBean.produtoSelected}"></f:setPropertyActionListener>
							            		</p:commandButton>
							            		<p:commandButton align="right" value=" - " action="#{principalbean.additem}"/>
							            </p:column>
							            
							        </h:panelGrid>
							        
							    </p:dataScroller>
							    
							    
							  <p:dataGrid var="car" value="#{principalbean.produtos}" columns="3" layout="grid"
        rows="12" paginator="true" id="p"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
           Faça Seu pedido
        </f:facet>
 
        <p:panel header="#{p.nome}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                 <p:graphicImage   url="img/#{p.imagem}" width="90" height="80"/> 
 
                <h:outputText value="#{p.valor}" >
					<f:convertNumber type="currency"></f:convertNumber>
				</h:outputText> 
                <p:commandLink update=":fprinc:pDetail" oncomplete="PF('pDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{p}" target="#{principalbean.produtoSelected}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
							    
							    
							    
							    
							    
							    
								<p:commandButton value="Cancelar" action="#{principalbean.additem}"/>
							    <p:commandButton value="Finalizar" action="#{principalbean.additem}"/>
							        <hr/>
						</div>
					       
						
		      
		
		
		<p:dialog header="Item" widgetVar="pDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="pDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty principalBean.produtoSelected}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage url="img/#{p.imagem}"/> 
                </f:facet>
 
                <h:outputText value="" />
                <h:outputText value="#{p.nome}" />
 
                <h:outputText value="valor" />
                <h:outputText value="#{p.valor}" />
 
                <h:outputText value="Desc." />
                <h:outputText value="#{p.descricao}" />
 
                
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
		
		
		
		
		</h:form>
		
		
		
		
		
	</ui:define>
</ui:composition>
