<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template2.xhtml">

	 <title>..::FASTFOOD- CADASTRO::..</title>

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div >
							<p:panelGrid columns="1">
							
							<h:outputText value="Bem-vindo #{principalbean.clienteSelected.nome}"></h:outputText>
							</p:panelGrid>
							
							<p:dataTable value="#{principalbean.pedidos}" var="p">
							<p:column>
									<h:outputText value="#{p.id}"></h:outputText>
							</p:column>
							
							<p:column>
									<h:outputText value="#{p.cliente.nome}"></h:outputText>
							</p:column>
							
							<p:column>
									<h:outputText value="#{p.valor_total}"></h:outputText>
							</p:column>
							
							<p:column>
									<h:outputText value="#{p.valor_pago}"></h:outputText>
							</p:column>
							
							<p:column>
									<h:outputText value="#{p.desc_status}"></h:outputText>
							</p:column>
							
							</p:dataTable>
							
							
						</div>
					       
						
		      
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
