<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template2.xhtml">

	

		 <title>..::FASTFOOD- CADASTRO::..</title>

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div>
							<h2>Meus Pedidos</h2>
						</div>
					       
					    <p:dataTable id="tip" var="it" value="#{principalbean.itensPedido}"  rowKey="#{it.id}"  emptyMessage="Nenhum item selecionado" reflow="true">
							
									<p:column>
											<h:outputText value="#{it.produto.nome}"></h:outputText>						
									</p:column>
									
									
									
									<p:column>
											<h:outputText value="#{it.produto.valor}">
												<f:convertNumber type="currency"></f:convertNumber>										
											</h:outputText>						
									</p:column>
									<p:column>
											<p:commandLink update=":fprinc"  title="Remover" action="#{principalbean.removeItem}" >
							                    <h:outputText value="Remover" style="margin:0 auto;" />
							                    <f:setPropertyActionListener value="#{it}" target="#{principalbean.itemPedidoSelected}" />
							                </p:commandLink>
									</p:column>
														
									        <f:facet name="footer">
				<p:columnGroup>
					 Total Pedido  <h:outputText value=" #{principalbean.pedidoSelected.valor_total}"><f:convertNumber type="currency"></f:convertNumber> </h:outputText>	
				</p:columnGroup>        
        </f:facet>
						</p:dataTable>
						
						
						<p:commandButton value="Voltar" action="#{principalbean.gotoCardapio()}" update="fprinc tip"/>
						<p:commandButton value="Cancelar" action="#{principalbean.excluir()}" update="fprinc tip"/>
						<p:commandButton value="Pagar" action="#{principalbean.gotoPagamento()}"/>
						
		      
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
